<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar System</title>
    <link rel="stylesheet" href="../css/calender.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav class="main-nav">
        <ul>
            <li><a href="dashbord.html">Home</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>My Calendar</h1>
        
        <div class="calendar-controls">
            <button id="prev-month">&lt;</button>
            <h2 id="month-year">January 2025</h2>
            <button id="next-month">&gt;</button>
        </div>
        
        <div class="calendar" id="calendar-container">
            <!-- Calendar will be generated here -->
        </div>
        
        <div id="event-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3 id="modal-date-title">Add Event for <span id="selected-date"></span></h3>
                
                
                
                <form id="add-event-form">
                    <input type="hidden" id="event-date" name="event-date">
                    <div class="form-group">
                        <label for="event-title">Event Title:</label>
                        <input type="text" id="event-title" name="event-title" required>
                    </div>
                    <div class="form-group">
                        <label for="event-time">Time:</label>
                        <input type="time" id="event-time" name="event-time">
                    </div>
                    <div class="form-group">
                        <label for="event-description">Description:</label>
                        <textarea id="event-description" name="event-description"></textarea>
                    </div>
                    <button type="submit" id="save-event">Save Event</button>
                </form>
                <div id="events-list">
                    <!-- Events will be listed here -->
                </div>
            </div>
        </div>
    </div>

    <script src="../js/calender.js"></script>
</body>
</html>
